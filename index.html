<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Anderson Santos">
  <title>Simulador de Taxas - Cartão de Crédito</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f8f9fa;
      color: #333;
    }
    h1,h2 {
      text-align: center;
      color: #222;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    label, select, input, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .resultado {
      background: #e9ecef;
      padding: 15px;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
    }
    .valor-final {
      font-size: 28px;   /* Aumentei a fonte */
      color: #0a8a3a;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Simulador de Taxas</h1>

  <h2>Anderson Santos</h2>
  <div class="container">
    <label>Valor da compra (R$):</label>
    <input type="number" id="valor" placeholder="Ex: 1000" step="0.01">

    <label>Número de parcelas:</label>
    <select id="parcelas">
      <option value="1">À vista</option>
      <option value="2">2x</option>
      <option value="3">3x</option>
      <option value="4">4x</option>
      <option value="5">5x</option>
      <option value="6">6x</option>
      <option value="7">7x</option>
      <option value="8">8x</option>
      <option value="9">9x</option>
      <option value="10">10x</option>
      <option value="11">11x</option>
      <option value="12">12x</option>
    </select>

    <button onclick="calcular()">Calcular</button>

    <div id="resultado" class="resultado"></div>
  </div>

  <script>
    function calcular() {
      const valor = parseFloat(document.getElementById("valor").value);
      const parcelas = parseInt(document.getElementById("parcelas").value);

      if (isNaN(valor) || valor <= 0) {
        document.getElementById("resultado").innerHTML = "⚠️ Informe um valor válido.";
        return;
      }

      // Tabela de taxas de processamento
      let taxaProcessamento = 0;
      if (parcelas === 1) {
        taxaProcessamento = 3.16;
      } else if (parcelas >= 2 && parcelas <= 6) {
        taxaProcessamento = 2.74;
      } else if (parcelas >= 7 && parcelas <= 12) {
        taxaProcessamento = 2.69;
      } else if (parcelas >= 13 && parcelas <= 18) {
        taxaProcessamento = 2.69;
      }

      // Tabela de taxas de parcelamento
      const taxasParcelamento = {
        2: 2.85,
        3: 3.61,
        4: 4.36,
        5: 5.05,
        6: 5.75,
        7: 6.67,
        8: 7.25,
        9: 8.38,
        10: 8.80,
        11: 9.88,
        12: 10.50
      };

      let taxaParcela = taxasParcelamento[parcelas] || 0;

      // Soma das taxas
      const taxaTotal = taxaProcessamento + taxaParcela;

      // Valor líquido (descontando ambas as taxas)
      const valorLiquido = valor - (valor * (taxaTotal / 100));

      // Valor da parcela = valor bruto dividido pelo número de parcelas
      const valorParcela = parcelas > 1 ? valor / parcelas : valor;

      document.getElementById("resultado").innerHTML =
        `📌 Taxa de processamento: <b>${taxaProcessamento.toFixed(2)}%</b><br>
         📌 Taxa de parcelamento: <b>${taxaParcela.toFixed(2)}%</b><br>
         📌 <b>Total de taxas: ${taxaTotal.toFixed(2)}%</b><br><br>
         💰 Valor bruto: R$ ${valor.toFixed(2)}<br>
         💳 Parcelas de: R$ ${valorParcela.toFixed(2)} (${parcelas}x)<br>
         <div class="valor-final">✅ Valor líquido final: R$ ${valorLiquido.toFixed(2)}</div>`;
    }
  </script>
</body>
<footer style="text-align:center; font-size:14px; color:#555; margin-top:20px;">
  Criado por AzSantos
</footer>
</html>
