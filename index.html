<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Anderson Santos">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Taxas - CartÃ£o de CrÃ©dito</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f9fa;
      color: #333;
      overflow-x: hidden;
      transition: background 0.3s, color 0.3s;
    }

    h1,
    h2 {
      text-align: center;
      color: #222;
      margin-bottom: 10px;
      transition: color 0.3s;
    }

    .container {
      max-width: 400px;
      width: 100%;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      transition: background 0.3s, box-shadow 0.3s;
    }

    label,
    select,
    input,
    button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 16px;
    }

    input,
    select {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      transition: background 0.3s, color 0.3s, border 0.3s;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s, color 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .resultado {
      background: #e9ecef;
      padding: 15px;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }

    .valor-final {
      font-size: 28px;
      color: #0a8a3a;
      margin-top: 15px;
      font-weight: bold;
    }

    .valor-bruto {
      font-size: 32px;
      color: #0a8a3a;
      margin-top: 15px;
      font-weight: bold;
    }

    .taxas p {
      margin: 5px 0;
      font-size: 16px;
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-top: 20px;
    }

    @media (max-width:480px) {
      body {
        margin: 10px;
      }

      h1 {
        font-size: 20px;
      }

      h2 {
        font-size: 16px;
      }

      label,
      input,
      select,
      button {
        font-size: 14px;
      }

      button {
        padding: 14px;
      }

      .valor-final {
        font-size: 24px;
      }

      .container {
        padding: 15px;
      }

      .valor-bruto {
        font-size: 26px;
      }
    }

    /* Modo Escuro */
    .dark-mode {
      background: #121212;
      color: #f0f0f0;
    }

    .dark-mode h1,
    .dark-mode h2,
    .dark-mode footer {
      color: #f0f0f0;
    }

    .dark-mode .container {
      background: #1e1e1e;
      box-shadow: 0 2px 8px rgba(255, 255, 255, 0.06);
    }

    .dark-mode input,
    .dark-mode select {
      background: #2b2b2b;
      color: #f0f0f0;
      border: 1px solid #555;
    }

    .dark-mode button {
      background: #c0c0c2;
      color: #121212;
    }

    .dark-mode button:hover {
      background: #9b5fe0;
    }

    .dark-mode .resultado {
      background: #2b2b2b;
      color: #f0f0f0;
    }

    .dark-mode .valor-final,
    .dark-mode .valor-bruto {
      color: #7ee4a3;
    }

    /* Switch */
    .switch-container {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      gap: 10px;
      justify-content: flex-end;
      font-size: 14px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 20px;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked+.slider {
      background-color: #007bff;
    }

    input:checked+.slider:before {
      transform: translateX(20px);
    }
  </style>
</head>

<body>
  <h1>Simulador de Taxas</h1>
  <h2>Anderson Santos</h2>

  <div class="container">
    <div class="switch-container">
      <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider"></span>
      </label>
      <span>Modo Escuro</span>
    </div>

    <!-- SeleÃ§Ã£o da modalidade -->
    <label>Selecione a modalidade:</label>
    <select id="modalidade" onchange="toggleCampos()">
      <option value="">-- Escolha --</option>
      <option value="cobra">Valor a cobrar</option>
      <option value="receber">Quanto deseja receber</option>
    </select>

    <!-- Campo Valor a cobrar -->
    <div id="campoCobra" style="display:none;">
      <label>Valor a <b>cobrar</b> (R$):</label>
      <input type="number" id="valor" placeholder="Ex: 1000" step="0.01" oninput="calcular()">
    </div>

    <!-- Campo Quanto deseja receber -->
    <div id="campoReceber" style="display:none;">
      <label>Quanto vocÃª quer <b>receber</b> (R$):</label>
      <input type="number" id="receber" placeholder="Ex: 900" step="0.01" oninput="calcular()">
    </div>

    <!-- NÃºmero de parcelas -->
    <label>NÃºmero de parcelas:</label>
    <select id="parcelas" onchange="calcular()">
      <option value="1">Ã€ vista</option>
      <option value="2">2x</option>
      <option value="3">3x</option>
      <option value="4">4x</option>
      <option value="5">5x</option>
      <option value="6">6x</option>
      <option value="7">7x</option>
      <option value="8">8x</option>
      <option value="9">9x</option>
      <option value="10">10x</option>
      <option value="11">11x</option>
      <option value="12">12x</option>
    </select>

    <!-- BotÃ£o pode atÃ© ser opcional agora 
    <button onclick="calcular()">Calcular</button>-->

    <div id="resultado" class="resultado"></div>
  </div>

  <script>
    // Inicial: desabilita inputs atÃ© modalidade ser escolhida
    document.getElementById('valor').disabled = true;
    document.getElementById('receber').disabled = true;

    function toggleCampos() {
      const modalidade = document.getElementById("modalidade").value;
      const campoCobra = document.getElementById("campoCobra");
      const campoReceber = document.getElementById("campoReceber");
      const inputValor = document.getElementById("valor");
      const inputReceber = document.getElementById("receber");

      if (modalidade === "cobra") {
        campoCobra.style.display = "block";
        campoReceber.style.display = "none";
        // habilita o campo visÃ­vel e limpa/desabilita o oculto
        inputValor.disabled = false;
        inputReceber.value = "";
        inputReceber.disabled = true;
        inputValor.focus();
      } else if (modalidade === "receber") {
        campoCobra.style.display = "none";
        campoReceber.style.display = "block";
        inputReceber.disabled = false;
        inputValor.value = "";
        inputValor.disabled = true;
        inputReceber.focus();
      } else {
        // nenhum escolhido
        campoCobra.style.display = "none";
        campoReceber.style.display = "none";
        document.getElementById("valor").value = "";
        document.getElementById("receber").value = "";
        document.getElementById("valor").disabled = true;
        document.getElementById("receber").disabled = true;
      }

      // Limpa resultado quando troca de modalidade para evitar confusÃ£o
      document.getElementById("resultado").innerHTML = "";
    }

    function calcular() {
      const modalidade = document.getElementById("modalidade").value;
      const parcelas = parseInt(document.getElementById("parcelas").value);

      if (!modalidade) {
        document.getElementById("resultado").innerHTML = "âš ï¸ Selecione a modalidade (Valor a cobrar ou Quanto deseja receber).";
        return;
      }

      // Taxas de parcelamento
      const taxasParcelamento = {
        2: 2.85, 3: 3.61, 4: 4.36, 5: 5.05, 6: 5.75,
        7: 6.67, 8: 7.25, 9: 8.38, 10: 8.80, 11: 9.88, 12: 10.50
      };

      let taxaProcessamento = 0;
      let taxaParcela = 0;

      if (parcelas === 1) {
        taxaProcessamento = 3.16;
        taxaParcela = 0;
      } else if (parcelas >= 2 && parcelas <= 6) {
        taxaProcessamento = 2.74;
        taxaParcela = taxasParcelamento[parcelas];
      } else if (parcelas >= 7 && parcelas <= 12) {
        taxaProcessamento = 2.69;
        taxaParcela = taxasParcelamento[parcelas];
      }

      const taxaTotal = taxaProcessamento + taxaParcela;

      let valorBruto = 0;
      let valorLiquido = 0;
      let destaqueHTML = "";

      if (modalidade === "cobra") {
        const valorInput = parseFloat(document.getElementById("valor").value);
        if (!valorInput || valorInput <= 0) {
          document.getElementById("resultado").innerHTML = "âš ï¸ Informe um valor a cobrar vÃ¡lido.";
          return;
        }
        valorBruto = valorInput;
        valorLiquido = valorBruto - (valorBruto * (taxaTotal / 100));

        destaqueHTML = `<div class="valor-final">âœ… Recebe: ${valorLiquido.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</div>`;
      } else if (modalidade === "receber") {
        const receberInput = parseFloat(document.getElementById("receber").value);
        if (!receberInput || receberInput <= 0) {
          document.getElementById("resultado").innerHTML = "âš ï¸ Informe um valor de recebimento vÃ¡lido.";
          return;
        }
        valorLiquido = receberInput;

        // ProteÃ§Ã£o: caso as taxas somem >= 100% evita divisÃ£o por zero/valor infinito
        if (taxaTotal >= 100) {
          document.getElementById("resultado").innerHTML = "âš ï¸ Taxas muito altas (>=100%), nÃ£o Ã© possÃ­vel calcular.";
          return;
        }

        valorBruto = valorLiquido / (1 - (taxaTotal / 100));

        destaqueHTML = `<div class="valor-bruto">ðŸ’° Cobrar: ${valorBruto.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</div>`;
      }

      const valorParcela = parcelas > 1 ? (valorBruto / parcelas) : valorBruto;

      document.getElementById("resultado").innerHTML =
        `<div class="taxas">
           <p>Taxa de processamento: <b>${taxaProcessamento.toFixed(2)}%</b></p>
           <p>Taxa de parcelamento: <b>${taxaParcela.toFixed(2)}%</b></p>
           <p>ðŸ“Œ Total de taxas: <b>${taxaTotal.toFixed(2)}%</b></p>
         </div>
         <br>
         ðŸ’³ Parcelas de: ${valorParcela.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })} (${parcelas}x)<br>
         ${destaqueHTML}`;
    }

    // Toggle modo escuro
    const darkModeToggle = document.getElementById('darkModeToggle');
    darkModeToggle.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode', darkModeToggle.checked);
    });
  </script>

  <footer>Criado por AzSantos</footer>
</body>

</html>
